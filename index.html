<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SC-ODIN docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="path/to/prismjs-theme.css"> <!-- For syntax highlighting-->
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'SC-ODIN Documentation',
      repo: 'https://github.com/sc-odin/docs',
      loadSidebar: true,
      loadNavbar: true,
      maxLevel : 3,
      subMaxLevel: 3,
      auto2top: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // For docsify-remote-markdown
      remoteMarkdown: {
        tag: 'Git Guide'
        // usage guide available  at /raw-redirect/_README.md
      },
      // For docsify-edit-on-github (above)
      plugins: [
      EditOnGithubPlugin.create(
        'https://github.com/spaceconcordia/sc-odin-docs/blob/master/',
        null, 
        'Edit on Github')
      ],
      // For search.min.js
      search: {
        maxAge: 1,
        paths: 'auto', // we could modify this to allow full site-map, but will have to add all new links manually
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'sc-odin-docs'
      },
      // For Pagination.min.js
      pagination: {
          crossChapter: true,
          crossChapterText: true,
      },
      // For PlantUML
      plantul: {
        skin: 'default',
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <!-- Syntax Highlighting: full list here https://github.com/PrismJS/prism/tree/gh-pages/components -->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
